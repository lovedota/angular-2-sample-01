<form (ngSubmit)="onSubmit()" #eventForm="ngForm">
  <div class="form-group">
    <label>Title</label>
    <input 
        type="text" 
        class="form-control" 
        placeholder="Title"
        required
        [(ngModel)]="event.title" 
        name="title"
        #title="ngModel"
    > 
    <div 
        [hidden]="title.valid || title.pristine" 
        class="alert alert-danger">
        Name is required
    </div>
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea 
        type="text" 
        class="form-control" 
        placeholder="Content"
        required
        [(ngModel)]="event.content" 
        name="content"
        #content="ngModel"
    >
    </textarea>
    <div 
        [hidden]="content.valid || content.pristine" 
        class="alert alert-danger">
        Content is required
    </div>
  </div>
  <div class="form-group">
    <label>Start</label>
    <app-datetime-picker [date]="event.start"></app-datetime-picker>
  </div>
   <div class="form-group">
    <label>End</label>
    <app-datetime-picker [date]="event.end"></app-datetime-picker>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
